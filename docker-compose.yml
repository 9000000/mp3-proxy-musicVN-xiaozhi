version: '3.8'

services:
  app:
    image: ghcr.io/nvhung9/mp3-api:latest
    container_name: xiaozhi-app
    restart: unless-stopped
    ports:
      - "5555:5555"
      - "5005:5005"
    environment:
      - MP3_API_URL=http://localhost:5555
      - SECRET_KEY=your-esp32-secret-key-2024
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5005/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
